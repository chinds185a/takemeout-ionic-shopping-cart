<ion-view id="landing-view" title="Login" hide-nav-bar="true" ng-controller="loginCtrl">
    <ion-content class="landing-container" padding="true">

        <div class="landing-title-container">
            <h1>takemeout</h1>
            <h5>take out, the easy way</h5>
        </div>

        <div class="login-btn-container">
            <div class="row">
                <div class="col">
                    <button class="button button-full button-light btn-email" ng-click="isdisplay = !isdisplay">
                        Login with email
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-50">
                    <button class="button button-block btn-facebook" ng-click="loginFb('facebook')">
                        Facebook
                    </button>
                </div>
                <div class="col-50">
                    <button class="button button-block btn-google">
                        Google
                    </button>
                </div>
            </div>
        </div>

        <div class="login-form-container" ng-class="{'active': isdisplay}">
            <div class="row login-close-container">
                <div class="col">
                    <a class="login-close-btn" ng-click="isdisplay = !isdisplay">cancel</a>
                </div>
            </div>

            <!-- Login Form -->
            <div class="row">
                <div class="col">
                    <form name="loginForm" class="list" id="login-form1">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Email</span>
                            <input ng-model="user.email" type="email" placeholder="Email">
                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Password</span>
                            <input ng-model="user.password" type="password" placeholder="Password">
                        </label>
                    </form>
                </div>
            </div>

            <div class="row login-btn">
                <div class="col">
                    <button class="button button-full button-calm btn-login" ng-click="loginEmail(loginForm,user)">
                        Login
                    </button>
                </div>
            </div>
            <!-- End Login Form -->

        </div>
